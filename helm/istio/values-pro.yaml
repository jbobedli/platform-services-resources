controlplane:
  enabled: false
  memberroll:
    name: default
  namespace: istio-system
  name: mesh-cudc-cp
  loglevel: warn
  mtls: true
  jaegertracing: 10000 # cambiar este valor en otros entornos. Es el porcentaje en enteros de 0.01% de trazas analizadas
  addons:
    grafana:
      enabled: true
    jaeger:
      install:
        storage:
          type: Memory
    kiali:
      enabled: true
    prometheus:
      enabled: true
  gateways:
    egress:
      enabled: false
      runtime:
        deployment:
          replicas: 0
    ingress:
      enabled: true
      runtime:
        deployment:
          replicas: 2
  replicas: 2
  resources:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      cpu: 2000m
      memory: 1024Mi
  version: v2.3

serviceentry:
  - name: amq
    namespace: 
      - des-tenant-1
      - des-tenant-2
    hosts:
      - amq-namespace-des.amq-broker
    port: 5672
  - name: amq
    namespace: 
      - pre-tenant-1
      - pre-tenant-2
    hosts:
      - amq-namespace-pre.amq-broker
    port: 5672

  - name: keycloak
      - des-tenant-1
      - pre-tenant-2
    hosts:
      - keycloak.iam
    port: 8443

# Crea los recursos para que el operador de monitoring coja las m√©tricas de istio-system y crear alertas
monitoring:
  enabled: true