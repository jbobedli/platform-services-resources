controlplane:
  enabled: false
  memberroll:
    name: default
  namespace: istio-system
  name: mesh-cudc-cp
  loglevel: warn
  mtls: true
  jaegertracing: 10000 # cambiar este valor en otros entornos. Es el porcentaje en enteros de 0.01% de trazas analizadas
  addons:
    grafana:
      enabled: true
    jaeger:
      install:
        storage:
          type: Memory
    kiali:
      enabled: true
    prometheus:
      enabled: true
  gateways:
    egress:
      enabled: false
      runtime:
        deployment:
          replicas: 0
    ingress:
      enabled: true
      runtime:
        deployment:
          replicas: 2
  replicas: 2
  resources:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      cpu: 2000m
      memory: 1024Mi
  version: v2.3
