#Configuracion del realm
realm:
  id: iam
  name: iam
  displayName: iam Realm
  enabled: true
  roles:
    - id: crud-oauthmanager
      name: crud-oauthmanager
      description: API CRUD oauthmanager role
    - id: crud-alertmanager
      name: crud-alertmanager
      description: API CRUD alertmanager role
    - id: cached-token
      name: cached-token
      description: Cached token role
#Configuracion de clientes
