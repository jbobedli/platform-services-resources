  - clientId: iam-appian
    name: iam-appian
    rootUrl: http://localhost
    baseUrl: http://localhost
    surrogateAuthRequired: false
    enabled: true
    clientAuthenticatorType: client-secret
    secret: 1991cfac-36d0-43c4-aba4-a02246130536
    redirectUris:
        - http://localhost/*
    webOrigins:
        - http://localhost
    notBefore: 0
    bearerOnly: false
    consentRequired: false
    standardFlowEnabled: true
    implicitFlowEnabled: false
    directAccessGrantsEnabled: true
    serviceAccountsEnabled: false
    publicClient: false
    #  description:  Keycloak client
    frontchannelLogout: false
    protocol: openid-connect
    attributes:
        access.token.lifespan: '"10800"'
        use.refresh.tokens: '"true"'
        backchannel.logout.session.required: '"true"'
        client.session.max.lifespan: '"10800"'
        client.session.idle.timeout: '"10800"'
    fullScopeAllowed: true
    nodeReRegistrationTimeout: -1
    protocolMappers:
      - name: giss-tenant
        protocol: openid-connect
        protocolMapper: oidc-hardcoded-claim-mapper
        consentRequired: false
        config:
          claim.value: iam
          userinfo.token.claim: '"true"'
          id.token.claim: '"true"'
          access.token.claim: '"true"'
          claim.name: tenant
          jsonType.label: String
          access.tokenResponse.claim: '"false"'
      - name: giss-audit
        protocol: openid-connect
        protocolMapper: oidc-usermodel-attribute-mapper
        consentRequired: false
        config:
          userinfo.token.claim: '"true"'
          user.attribute: audit-data
          id.token.claim: '"true"'
          access.token.claim: '"true"'
          claim.name: audit
          jsonType.label: String
      - name: giss-type
        protocol: openid-connect
        protocolMapper: oidc-usermodel-attribute-mapper
        consentRequired: false
        config:
          userinfo.token.claim: '"true"'
          user.attribute: giss-type
          id.token.claim: '"true"'
          access.token.claim: '"true"'
          claim.name: giss-type
          jsonType.label: String
      - name: giss-roles
