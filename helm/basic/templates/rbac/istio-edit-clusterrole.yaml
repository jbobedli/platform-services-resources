kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: istio-edit
  labels:
    rbac.authorization.k8s.io/aggregate-to-edit: 'true'
rules:
  - verbs:
      - create
      - update
      - patch
      - delete
    apiGroups:
      - authentication.istio.io
      - config.istio.io
      - networking.istio.io
      - rbac.istio.io
      - security.istio.io
      - authentication.maistra.io
      - rbac.maistra.io
    resources:
      - '*'
  - verbs:
      - create
      - update
      - patch
      - delete
    apiGroups:
      - maistra.io
    resources:
      - servicemeshextensions
