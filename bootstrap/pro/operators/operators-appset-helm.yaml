apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: optional-operators-appset
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - cluster: pro
            url: https://kubernetes.default.svc
            repoURL: 'https://gitlab.pro.portal.ss/migration/argo-platform'
            targetNamespace: "pro-cudc"
  template:
    metadata:
      name: '{{cluster}}-optional-operators'
    spec:
      project: platform-gitops
      source:
        repoURL: '{{repoURL}}'
        targetRevision: master
        path: 'operators/operator/'
        helm:
          releaseName: otherops
          valueFiles:
            - values-{{cluster}}.yaml
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{ targetNamespace }}'
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
