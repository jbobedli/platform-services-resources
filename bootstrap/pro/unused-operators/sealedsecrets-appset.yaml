apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sealed-secrets-appset
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - cluster: pro
            url: https://kubernetes.default.svc
            repoURL: 'https://git-codecommit.eu-west-1.amazonaws.com/v1/repos/plataforma'
            targetNamespace: cicd
            appName: sealed-secrets
            project: platform-gitops
  template:
    metadata:
      name: '{{appName}}-{{targetNamespace}}'
    spec:
      #      syncPolicy:
      #        automated:
      #          prune: true
      #          selfHeal: true
      project: '{{project}}'
      source:
        repoURL: '{{repoURL}}'
        targetRevision: HEAD
        path: 'helm/{{appName}}/'
        helm:
          releaseName: sealed-secrets
          valueFiles:
            - values-base.yaml
            - values-{{targetNamespace}}.yaml
#          parameters:
#            - name: postgresql.fullname
#              value: sealed-secrets-postgresql
      destination:
        namespace: '{{targetNamespace}}'
        server: 'https://kubernetes.default.svc'