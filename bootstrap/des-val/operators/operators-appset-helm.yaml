apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: optional-operators-appset
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - cluster: des-val
            url: https://kubernetes.default.svc
            repoURL: 'https://git-codecommit.eu-west-1.amazonaws.com/v1/repos/plataforma'
            targetNamespace: "des-cudc"
  template:
    metadata:
      name: '{{cluster}}-optional-operators'
    spec:
      project: platform-gitops
      source:
        repoURL: '{{repoURL}}'
        targetRevision: HEAD
        path: 'operators/operator/'
        helm:
          releaseName: otherops
          valueFiles:
            - values-{{cluster}}.yaml
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{ targetNamespace }}'
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
