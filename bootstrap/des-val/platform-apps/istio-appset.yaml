apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-appset
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - cluster: des-val
            url: https://kubernetes.default.svc
            repoURL: 'https://git-codecommit.eu-west-1.amazonaws.com/v1/repos/plataforma'
            appName: istio
            project: platform-gitops
  template:
    metadata:
      name: '{{appName}}-{{cluster}}'
    spec:
      #      syncPolicy:
      #        automated:
      #          prune: true
      #          selfHeal: true
      project: '{{project}}'
      source:
        repoURL: '{{repoURL}}'
        targetRevision: HEAD
        path: 'helm/{{appName}}/'
        helm:
          valueFiles:
            - values-{{cluster}}.yaml
      destination:
        server: 'https://kubernetes.default.svc'