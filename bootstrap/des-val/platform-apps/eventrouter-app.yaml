apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: event-router
  namespace: openshift-gitops
spec:
  project: platform-gitops
  source:
    repoURL: 'https://gitlab.pro.portal.ss/migration/argo-platform'
    targetRevision: main
    path: helm/logging/eventrouter
    helm:
      valueFiles:
        - values-dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-logging