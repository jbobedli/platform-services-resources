apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno-policies
  namespace: openshift-gitops
spec:
  project: platform-gitops
  source:
    repoURL: 'https://gitlab.pro.portal.ss/migration/argo-platform'
    targetRevision: main
    path: helm/compliance-resources/kyverno
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: testing
    