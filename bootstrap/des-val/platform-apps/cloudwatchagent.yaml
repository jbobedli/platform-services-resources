apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudwatch-agent
  namespace: openshift-gitops
spec:
  project: platform-gitops
  source:
    repoURL: 'https://git-codecommit.eu-west-1.amazonaws.com/v1/repos/plataforma'
    targetRevision: main
    path: helm/logging/cloudwatchagent
    helm:
      valueFiles:
        - values-des-val.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: amazon-cloudwatch