apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudwatch-agent
  namespace: openshift-gitops
spec:
  project: platform-gitops
  source:
    repoURL: 'https://gitlab.pro.portal.ss/migration/argo-platform'
    targetRevision: main
    path: helm/logging/cloudwatchagent
    helm:
      valueFiles:
        - values-des-val.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: amazon-cloudwatch