{{- if .Values.rhsso.enabled}}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rhsso-appset
  namespace: openshift-gitops
spec:
  generators:
    - matrix: # matrix generator combines TWO sets of parameters introduced by other types of generators
        generators:
          - list:
              elements:
                - repoURL: 'https://gitlab.pro.portal.ss/migration/argo-platform'
                  url: 'https://kubernetes.default.svc'
                  project: platform-gitops
          - list:
              elements:
                - appName: rhsso-des-cr
                  path: des-iam
                  targetNamespace: des-prueba-iam
                - appName: rhsso-des-cross-resources
                  path: des-iam/cross
                  targetNamespace: des-prueba-iam
                - appName: rhsso-des-fevi-resources
                  path: des-iam/fevi
                  targetNamespace: des-prueba-iam
                - appName: rhsso-des-iam-resources
                  path: des-iam/iam
                  targetNamespace: des-prueba-iam
                - appName: rhsso-des-imv-resources
                  path: des-iam/imv
                  targetNamespace: des-prueba-iam
                - appName: rhsso-des-ism-resources
                  path: des-iam/ism
                  targetNamespace: des-prueba-iam
                - appName: rhsso-des-pssc-resources
                  path: des-iam/pssc
                  targetNamespace: des-prueba-iam
                - appName: rhsso-des-tbdp-resources
                  path: des-iam/tbdp
                  targetNamespace: des-prueba-iam

  template:
    metadata:
      name: '{{"{{appName}}"}}'
    spec:
      destination:
        namespace: '{{"{{targetNamespace}}"}}'
        server: '{{"{{url}}"}}'
      project: '{{"{{project}}"}}'
      source:
        repoURL: '{{"{{repoURL}}"}}'
        targetRevision: master
        path: 'helm/rhsso/'
        helm:
          valueFiles:
            - '{{"{{path}}"}}/values.yaml'
#      syncPolicy:
#        automated:
#          prune: true
#          selfHeal: true
#        syncOptions:
#          - ApplyOutOfSyncOnly=true
#          - RespectIgnoreDifferences=true
{{- end }}