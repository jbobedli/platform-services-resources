{{- if .Values.networkpolicies.enabled}}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: network-policy-appset
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - cluster: dev
            url: https://kubernetes.default.svc
            repoURL: 'https://git-codecommit.eu-west-1.amazonaws.com/v1/repos/plataforma'
            appName: network-policy
            project: platform-gitops
  template:
    metadata:
      name: '{{"{{appName}}"}}-{{"{{cluster}}"}}'
    spec:
      #      syncPolicy:
      #        automated:
      #          prune: true
      #          selfHeal: true
      project: '{{"{{project}}"}}'
      source:
        repoURL: '{{"{{repoURL}}"}}'
        targetRevision: master
        path: 'helm/{{"{{appName}}"}}/'
        helm:
          valueFiles:
            - values-{{"{{cluster}}"}}.yaml
      destination:
        namespace: '{{"{{targetNamespace}}"}}'
        server: '{{"{{url}}"}}'
{{- end }}